<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Move Search App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 col-centered text-center">
          <h2>Search for a movie</h2>
          <input type="text" id="movie" class="form-control">
          <br>
          <button id="searchButton" class="btn btn-primary">Search</button>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-8 col-centered text-center">
          <img src="/assets/loading.gif" alt="loading" class="img-fluid" id="loading">
        </div>
        <div class="col-md-8 col-centered" id="popularDiv">
          <h2 class="text-center">Most popular titles</h2>
          <br>
          <ul class="list-group" id="popular-results"></ul>
        </div>
        <div class="col-md-8 col-centered" id="searchDiv">
          <h2 class="text-center">Results</h2>
          <br>
          <ul class="list-group" id="search-results"></ul>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
