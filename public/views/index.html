<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Move Search App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/main.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 col-centered text-center search-div">
          <h2 class="header">Search for a movie</h2>
          <input type="text" id="movie" class="form-control" placeholder="Star Wars, The Birds, Birdman...">
          <br>
          <button id="searchButton" class="btn btn-warning">Search</button>
        </div>
      </div>
      <br>
      <div class="row text-center">
        <div class="col-md-12 text-center">
          <img src="/assets/loading.gif" alt="loading" class="img-fluid" id="loading">
        </div>
        <div class="col-md-10 list col-centered" id="popularDiv">
          <h2 class="header">Most popular titles</h2>
          <br>
          <ul class="row" id="popular-results"></ul>
        </div>
        <div class="col-md-10 list col-centered" id="searchDiv">
          <h2 class="header">Results for <span id="searchTerm"></span></h2>
          <br>
          <ul class="row" id="search-results"></ul>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="movieDetailModal" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="movieTitle"></h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="movieDetail"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Back to results</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/scripts/index.js"></script>
  </body>
</html>
